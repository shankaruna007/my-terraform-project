name: Terraform Apply

on:
  pull_request:
    types:
      - closed

jobs:
  terraform-apply:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [dev, sit]  # Define environments

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        run: terraform init -backend-config="backend-${{ matrix.environment }}.tf" # Backend for each environment

      - name: Terraform Apply
        run: terraform apply -auto-approve -var-file="${{ matrix.environment }}.tfvars" # Apply for each environment
